{% extends "base.html" %}

{% block content %}
        <h1>blog!</h1>

        {% for post in posts %}
        <div class="post">
          <h2 class="post-title"><a href="/blog/{{ post.key().id() }}">{{post.title}}</a><h2>
          <p class="post-body">{{post.body}}</p>
        </div>

        {% endfor %}

{% endblock %}
