{% extends "base.html" %}

{% block content %}
        <h1>blog!</h1>
        <form action="/blog">

        {% for post in posts %}
        <div class="post">
          <div class="post-title">{{post.title}}</div>
          <pre class="post-body">{{post.post}}</pre>
        </div>


       </form>
        {% endfor %}

{% endblock %}
